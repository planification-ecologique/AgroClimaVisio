[phases.setup]
nixPkgs = ["python312", "poetry", "gcc", "glibc", "gcc.cc.lib"]

[phases.install]
cmds = ["cd backend && poetry install"]

[phases.build]
cmds = []

[start]
# Configurer LD_LIBRARY_PATH pour trouver libstdc++.so.6 requis par DuckDB
# Chercher dans /nix/store pour les bibliothèques GCC au démarrage
cmd = "GCC_LIB=$(find /nix/store -path '*/gcc*/lib/libstdc++.so.6' 2>/dev/null | head -1 | xargs dirname 2>/dev/null); export LD_LIBRARY_PATH=${GCC_LIB}:${LD_LIBRARY_PATH}; cd backend && poetry run uvicorn main:app --host 0.0.0.0 --port $PORT"

