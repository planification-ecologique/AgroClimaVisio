[phases.setup]
nixPkgs = ["python312", "poetry", "gcc", "glibc", "gcc.cc.lib"]

[phases.install]
cmds = ["cd backend && poetry install"]

[phases.build]
cmds = []

[start]
# Configurer LD_LIBRARY_PATH pour trouver libstdc++.so.6 requis par DuckDB
# Chercher dans les chemins Nix standards
cmd = "export LD_LIBRARY_PATH=$(find /nix/store -name 'libstdc++.so.6' -type f 2>/dev/null | head -1 | xargs dirname 2>/dev/null || echo ''):$LD_LIBRARY_PATH && cd backend && poetry run uvicorn main:app --host 0.0.0.0 --port $PORT"

